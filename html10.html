<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义checkbox,radio样式</title>
<!--<link rel="stylesheet" href="html10_css.css"> -->
<link rel="stylesheet" href="html10_css.css">
</head>
<body>
<h1>伪元素实现</h1>
<div class="checkbox">
<input type="checkbox" class="checkBox" name="aChecked" id="CheckBox">
<label for="CheckBox"></label>
</div>
<div class="radio">
<input type="radio" class="Radio" name="aRadio" id="Radio">
<label for="Radio"></label>
<input type="radio" class="Radio" name="aRadio" id="Radio1">
<label for="Radio1">
</div>
<h1>雪碧图实现</h1>
<div class="checkbox">
<input type="checkbox" class="checkBox1" name="aChecked1" id="CheckBox1">
<label for="CheckBox1"></label>
</div>
<div class="radio">
<input type="radio" class="Radio1" name="aRadio1" id="Radio2">
<label for="Radio2"></label>
<input type="radio" class="Radio1" name="aRadio1" id="Radio3">
<label for="Radio3">
</div>
</body>
</html>
